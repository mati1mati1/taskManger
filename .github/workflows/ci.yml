name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.22.0'

      - name: ğŸ§± Install dependencies
        run: |
          sudo apt update
          sudo apt install -y g++ cmake make libgtest-dev libssl-dev curl git

      - name: ğŸ—ï¸ Configure project
        run: cmake -S . -B build

      - name: ğŸ› ï¸ Build everything
        run: cmake --build build --target TaskApp taskctl GTestTaskTests

      - name: âœ… Run unit tests
        run: ./build/GTestTaskTests

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Docker Build
        run: docker build -t taskmanager-server .
